  <main>
    <div class="containers">
      <div class="form-container">
        <section id="contacto">
          <h2 style="padding-left: 5%;">Contacto</h2>
          <br>
          <div id="cuadro">
            <div class="espacio2"></div>
            <form>
              <label for="name" class="black-text" style="font-size: 14pt;">Nombres:</label>
              <input type="text" id="nombre" name="name" placeholder="Nombres" required>
              <br>
              <br>
              <label for="apellido" class="black-text" style="font-size: 14pt;">Apellidos:</label>
              <input type="text" id="apellido" name="apellido" placeholder="Apellidos" required>
              <br>
              <br>
              <label for="tipoDocumento" class="black-text" style="font-size: 14pt;">Tipo de documento:</label>
              <select class="browser-default"  required>
                <option value="" disabled selected></option>
                <option value="1" class="tipoDoc">Cédula de ciudadanía</option>
                <option value="2" class="tipoDoc">Tarjeta de identidad</option>
                <option value="3" class="tipoDoc">Pasaporte</option>
                <option value="4" class="tipoDoc">Cédula de extranjería</option>
              </select>
              <br>
              <label for="Numero-de-identificacion" class="black-text" style="font-size: 14pt;">Número de identificación:</label>
              <input type="text" id="Numero-de-identificacion" name="Numero-de-identificacion" placeholder="Número de identificación" required>
              <br>
              <br>
              <label for="Telefono" class="black-text" style="font-size: 14pt;">Teléfono:</label>
              <input type="text" id="Telefono" name="Telefono" placeholder="Teléfono" required>
              <br>
              <br>
              <label for="Profesion" class="black-text" style="font-size: 14pt;">Profesión:</label>
              <input type="text" id="Profesion" name="Profesion" placeholder="Profesión" required>
              <br>
              <br>
              <label for="email" class="black-text" style="font-size: 14pt;">Correo electrónico:</label>
              <input type="text" id="correo" name="email" placeholder="Correo electrónico" required>
              <br>
              <br>
              <label for="text" class="black-text" style="font-size: 14pt;">Asunto:</label>
              <input type="text" id="asunto" name="asunto" placeholder="Asunto" required>
              <br>
              <br>
              <label for="message" class="black-text" style="font-size: 14pt;">Mensaje:</label>
              <textarea id="descripcion" name="message" rows="8" placeholder="Escribe tu comentario..."
                style="height: 35%;" required></textarea>
              <p></p>
              <!-- <input class="btn waves-effect waves-light material-icons" type="submit" value="Enviar"> -->
              <button id="buttonForm" class="btn waves-effect waves-light" type="button" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
            <div class="espacio2"></div>
          </div>
        </section>
      </div>
      <div class="image-container">
        <div class="espacio3"></div>
        <div class="espacio3"></div>  
        <div class="espacio3" style="width: 500px;">
          <h5 id="confirmacion" style="padding-top: 20%;"></h5>
        </div>
        <img src="JqYP.gif" alt="loading..." style="width: 70%; height: 40%;">
        <div class="espacio3"  style="width: 500px;"></div>
      </div>
    </div>
